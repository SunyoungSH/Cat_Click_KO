<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: initialCats" id="cat-list">
      <li data-bind="text: name, click: $parent.switchCat"></li> 
    </ul>

    <div data-bind="with:currentCat" id="cat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
          Nicknames:
          <ul data-bind="foreach: nickname">
            <li data-bind="text: $data">
            </li>
          </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
